<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Claude Code Industry Adoption</title>
    <script src="https://cdn.plot.ly/plotly-2.27.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            color: #fff;
            padding: 40px 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 12px;
            background: linear-gradient(90deg, #00d4ff, #7b2cbf);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            font-size: 1.1rem;
            color: rgba(255, 255, 255, 0.7);
            font-weight: 400;
        }

        .stats-bar {
            display: flex;
            justify-content: center;
            gap: 60px;
            margin: 30px 0;
            flex-wrap: wrap;
        }

        .stat {
            text-align: center;
        }

        .stat-value {
            font-size: 2.5rem;
            font-weight: 700;
            color: #00d4ff;
        }

        .stat-label {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .chart-container {
            background: rgba(255, 255, 255, 0.03);
            border-radius: 20px;
            padding: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 30px;
        }

        .controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            font-size: 1rem;
            font-weight: 600;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn.secondary {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn.secondary:hover {
            background: rgba(255, 255, 255, 0.2);
            box-shadow: 0 10px 30px rgba(255, 255, 255, 0.1);
        }

        .month-display {
            font-size: 1.5rem;
            font-weight: 600;
            min-width: 150px;
            text-align: center;
            color: #00d4ff;
        }

        .slider-container {
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .slider {
            width: 100%;
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            outline: none;
            -webkit-appearance: none;
            cursor: pointer;
        }

        .slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, #00d4ff, #7b2cbf);
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(0, 212, 255, 0.4);
            transition: transform 0.2s;
        }

        .slider::-webkit-slider-thumb:hover {
            transform: scale(1.2);
        }

        #chart {
            width: 100%;
            height: 600px;
        }

        .legend-custom {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: rgba(255, 255, 255, 0.8);
        }

        .legend-color {
            width: 16px;
            height: 16px;
            border-radius: 4px;
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .stats-bar {
                gap: 30px;
            }

            .stat-value {
                font-size: 1.8rem;
            }

            #chart {
                height: 450px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Claude Code Industry Adoption</h1>
            <p class="subtitle">Cumulative repository adoption by industry sector (NAICS classification)</p>
        </header>

        <div class="stats-bar">
            <div class="stat">
                <div class="stat-value" id="total-repos">0</div>
                <div class="stat-label">Total Repositories</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="top-industry">-</div>
                <div class="stat-label">Top Industry</div>
            </div>
            <div class="stat">
                <div class="stat-value" id="month-count">0</div>
                <div class="stat-label">Months of Data</div>
            </div>
        </div>

        <div class="chart-container">
            <div class="controls">
                <button class="btn" id="play-btn">▶ Play Animation</button>
                <button class="btn secondary" id="reset-btn">↺ Reset</button>
                <div class="month-display" id="current-month">2025-01</div>
            </div>

            <div class="slider-container">
                <input type="range" class="slider" id="month-slider" min="0" max="12" value="12">
            </div>

            <div id="chart"></div>

            <div class="legend-custom" id="legend"></div>
        </div>

        <footer>
            <p>Data represents public GitHub repositories using Claude Code • NAICS Industry Classification</p>
        </footer>
    </div>

    <script>
        let data;
        let isPlaying = false;
        let animationInterval;
        let currentIndex = 0;

        // Load data
        fetch('claude_cumulative.json')
            .then(response => response.json())
            .then(jsonData => {
                data = jsonData;
                initializeChart();
                updateStats();
                buildLegend();
            })
            .catch(error => {
                console.error('Error loading data:', error);
                document.getElementById('chart').innerHTML = '<p style="text-align:center;padding:50px;">Error loading data. Please ensure claude_cumulative.json is in the same directory.</p>';
            });

        function formatNumber(num) {
            if (num >= 1000000) return (num / 1000000).toFixed(1) + 'M';
            if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
            return num.toString();
        }

        function updateStats() {
            document.getElementById('total-repos').textContent = formatNumber(data.total_repos);
            document.getElementById('month-count').textContent = data.months.length;

            // Find top industry
            const topIndustry = data.industries.reduce((max, ind) =>
                ind.values[ind.values.length - 1] > max.values[max.values.length - 1] ? ind : max
            );
            document.getElementById('top-industry').textContent = topIndustry.code;
        }

        function buildLegend() {
            const legend = document.getElementById('legend');
            legend.innerHTML = data.industries.map(ind => `
                <div class="legend-item">
                    <div class="legend-color" style="background: ${ind.color}"></div>
                    <span>${ind.name}</span>
                </div>
            `).join('');
        }

        function initializeChart() {
            const slider = document.getElementById('month-slider');
            slider.max = data.months.length - 1;
            slider.value = data.months.length - 1;
            currentIndex = data.months.length - 1;

            updateChart(currentIndex);

            slider.addEventListener('input', (e) => {
                currentIndex = parseInt(e.target.value);
                updateChart(currentIndex);
            });
        }

        function updateChart(monthIndex) {
            const month = data.months[monthIndex];
            document.getElementById('current-month').textContent = month;
            document.getElementById('month-slider').value = monthIndex;

            const traces = data.industries.map((ind, i) => ({
                x: data.months.slice(0, monthIndex + 1),
                y: ind.values.slice(0, monthIndex + 1),
                type: 'scatter',
                mode: 'lines',
                name: ind.name,
                fill: 'tonexty',
                fillcolor: ind.color + '99',
                line: {
                    color: ind.color,
                    width: 0
                },
                stackgroup: 'one',
                hovertemplate: `<b>${ind.name}</b><br>` +
                    `Cumulative: %{y:,.0f} repos<br>` +
                    `<extra></extra>`
            }));

            const layout = {
                paper_bgcolor: 'rgba(0,0,0,0)',
                plot_bgcolor: 'rgba(0,0,0,0)',
                font: {
                    family: 'Inter, sans-serif',
                    color: 'rgba(255,255,255,0.8)'
                },
                showlegend: false,
                margin: { t: 20, r: 30, b: 60, l: 80 },
                xaxis: {
                    title: '',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    tickfont: { size: 12 },
                    tickangle: -45
                },
                yaxis: {
                    title: 'Cumulative Repositories',
                    gridcolor: 'rgba(255,255,255,0.1)',
                    tickfont: { size: 12 },
                    tickformat: ',.0f'
                },
                hovermode: 'x unified',
                hoverlabel: {
                    bgcolor: 'rgba(0,0,0,0.8)',
                    bordercolor: 'rgba(255,255,255,0.2)',
                    font: { family: 'Inter, sans-serif' }
                }
            };

            const config = {
                responsive: true,
                displayModeBar: false
            };

            Plotly.react('chart', traces, layout, config);
        }

        // Play animation
        document.getElementById('play-btn').addEventListener('click', () => {
            const btn = document.getElementById('play-btn');

            if (isPlaying) {
                clearInterval(animationInterval);
                isPlaying = false;
                btn.textContent = '▶ Play Animation';
            } else {
                if (currentIndex >= data.months.length - 1) {
                    currentIndex = 0;
                }
                isPlaying = true;
                btn.textContent = '⏸ Pause';

                animationInterval = setInterval(() => {
                    currentIndex++;
                    if (currentIndex >= data.months.length) {
                        clearInterval(animationInterval);
                        isPlaying = false;
                        btn.textContent = '▶ Play Animation';
                        currentIndex = data.months.length - 1;
                    }
                    updateChart(currentIndex);
                }, 800);
            }
        });

        // Reset
        document.getElementById('reset-btn').addEventListener('click', () => {
            clearInterval(animationInterval);
            isPlaying = false;
            document.getElementById('play-btn').textContent = '▶ Play Animation';
            currentIndex = 0;
            updateChart(0);
        });
    </script>
</body>
</html>
